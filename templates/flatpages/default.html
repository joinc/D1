{% load static %}
{% load flatpages %}
{% get_flatpages as flatpages %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link href='{% static "css/bootstrap.min.css" %}' rel='stylesheet' />
</head>
<body>
    <header class="navbar bg-light d-flex justify-content-center py-3 border-bottom border-bottom-dark">
        <ul class="nav nav-pills">
            {% for page in flatpages %}
                <li class="nav-item">
                    <a href="{{ page.url }}" {% if page.url == request.path %}class="nav-link active" aria-current="page"{% else %}class="nav-link"{% endif %}>{{ page.title }}</a>
                </li>
            {% endfor %}
            <li class="nav-item">
                <a href="/private/" class="nav-link">Для авторизованных</a>
            </li>
        </ul>
    </header>
    <main class="px-4 py-5 my-5 text-center">
        {% block main %}
        {% endblock main %}
    </main>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
</body>
</html>
